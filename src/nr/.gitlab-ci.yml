stages:
  - code-linting
  - build
  - reuse
  - documentation
  - deploy

workflow:
  auto_cancel:
    on_new_commit: interruptible
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

variables:
  NS3_RELEASE_VERSION: ns-3.42
  NS3_REPOSITORY_URL: https://gitlab.com/nsnam/ns-3-dev

###################### BUILD STAGE #############################################

# Defines the steps to run the tests
# Inherit with "extends: .base-build" and remember to set
# the following variables: COMPILER (g++, clang++, ...) and
# MODE (debug, release, optimized)
.base-build:
  stage: build
  script:
    - git clone -b $NS3_RELEASE_VERSION --depth=1 $NS3_REPOSITORY_URL
    - mkdir -p $CCACHE_BASEDIR_VALUE
    - export CCACHE_BASEDIR=${PWD}
    - export CCACHE_DIR=${PWD}/$CCACHE_BASEDIR_VALUE
    - ln -s ${PWD} ns-3-dev/contrib/nr
    - pushd ns-3-dev
    - git log -1
    - CXX=$COMPILER CXXFLAGS="$FLAGS" ./ns3 configure -d $MODE -GNinja --enable-examples --enable-tests --enable-asserts --filter-module-examples-and-tests="nr" $EXTRAS
    - cmake --version
    - ccache -z
    - ./ns3 build
    - if [ "$MODE" != "debug" ] && [ "`./utils/ccache-miss-rate.py`" != "0" ]; then
        ./test.py --no-build --verbose-failed;
      fi
    - ccache -s
    - ./ns3 clean
    - popd
    - rm -rf ns-3-dev
  cache:
    # Use separate key for each (debug/optimized/release) jobs because
    # they run in parallel and will otherwise overwrite each other
    # cache when they upload the cache archive at the end of the job,
    # resulting in only the cache for the last finished configuration
    # being stored.
    #
    # Do not distinguish between branches though to avoid
    # recompilation of all the files when a new branch is created.
    key: "ccache-$CI_JOB_NAME"
    paths:
      - $CCACHE_BASEDIR_VALUE/
  timeout: 9h
  interruptible: true
  variables:
    CCACHE_BASEDIR_VALUE: ns-3-ccache-storage

# Defines the per-commit jobs. They are executed for any branch
.base-per-commit-compile:
  extends: .base-build
  except:
    variables:
      - $RELEASE == "weekly"
      - $RELEASE == "daily"
  image: archlinux
  before_script:
    - pacman-key --init
    - pacman -Syu --noconfirm
      base-devel gcc clang libc++ cmake ninja ccache
      git
      python
      boost gsl gtk3
      openssh
      eigen

per-commit-clang-debug:
  extends: .base-per-commit-compile
  variables:
    MODE: debug
    COMPILER: clang++

per-commit-clang-optimized:
  extends: .base-per-commit-compile
  variables:
    MODE: optimized
    COMPILER: clang++

per-commit-clang-optimized-libc++:
  extends: .base-per-commit-compile
  variables:
    MODE: optimized
    COMPILER: clang++
    FLAGS: -stdlib=libc++

per-commit-gcc-debug:
  extends: .base-per-commit-compile
  variables:
    MODE: debug
    COMPILER: g++

per-commit-gcc-default:
  extends: .base-per-commit-compile
  variables:
    MODE: default
    COMPILER: g++

per-commit-gcc-optimized:
  extends: .base-per-commit-compile
  variables:
    MODE: optimized
    COMPILER: g++

per-commit-gcc-optimized-sanitizers:
  extends: .base-per-commit-compile
  variables:
    MODE: optimized
    COMPILER: g++
    EXTRAS: --enable-sanitizers
  tags:
    - CTTC

reuse:
  stage: reuse
  image:
    name: fsfe/reuse:latest
    entrypoint: [""]
  script:
    - reuse lint

documentation:
  stage: documentation
  before_script:
    - apt-get update
    - DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
    - apt-get install -y ccache cmake g++ python3 doxygen graphviz make imagemagick dia texlive texlive-font-utils python3-sphinx latexmk texlive texlive-science texlive-formats-extra texlive-base python3-jinja2 python3-pygments texlive-fonts-extra git
    - sed -i "s/EPS,PDF,//g" /etc/ImageMagick-6/policy.xml
    - sed -i "s/none/read\ |\ write/g" /etc/ImageMagick-6/policy.xml
  image: ubuntu
  script:
    # Setup ccache
    - mkdir -p $CCACHE_BASEDIR_VALUE
    - export CCACHE_BASEDIR=${PWD}
    - export CCACHE_DIR=${PWD}/$CCACHE_BASEDIR_VALUE
    # Clone ns-3 and configure then extract introspected doxygen
    - git clone -b $NS3_RELEASE_VERSION --depth=1 $NS3_REPOSITORY_URL
    - ln -s ${PWD} ns-3-dev/contrib/nr
    - pushd ns-3-dev
    - ./ns3 configure
    - ./ns3 run nr-print-introspected-doxygen --quiet > contrib/nr/doc/introspected-doxygen.h
    - popd
    # Export nr version for documentation
    - export NRVERSION="nr-`git describe --tags`"
    - mkdir -p public/
    # Build NR manual
    - pushd doc
    - make latexpdf && mv ./build/latex/nrmodule.pdf ../public/
    # Build doxygen
    - doxygen doxygen.conf && mv ./doc/html/ ../public/
    - popd
    # Build tutorial
    - pushd tutorial
    - make latexpdf && mv ./build/latex/cttc-nr-demo-tutorial.pdf ../public/
    - popd
  artifacts:
    paths:
      - public
  cache:
    key: "ccache-$CI_JOB_NAME"
    paths:
      - $CCACHE_BASEDIR_VALUE/
  timeout: 9h
  interruptible: true
  variables:
    CCACHE_BASEDIR_VALUE: ns-3-ccache-storage
    NS3_RELEASE_VERSION: "ns-3.42"

pages:
  stage: deploy
  dependencies:
    - documentation
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - echo "Deploying the documentation"
  artifacts:
    paths:
      - public

include:
  - '.gitlab-ci-clang.yml'
  - '.gitlab-ci-gcc.yml'
  - '.gitlab-ci-code-linting.yml'
